<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/vue"></script>
        <link
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <div class="flex h-screen">
                <div class="flex flex-col bg-gray-300 w-40">
                    <div
                        v-for="doc in documents"
                        class="flex justify-between p-2 hover:bg-gray-400 cursor-pointer"
                        v-bind:class="{'bg-gray-500 font-bold': active == doc.name}"
                        @click="active = doc.name"
                    >
                        <div>
                            {{doc.name}}
                        </div>
                        <div
                            @click="deleteDocument(doc.name)"
                            v-if="active != doc.name"
                        >
                            x
                        </div>
                    </div>
                    <div
                        class="p-2 hover:bg-gray-400 text-2xl text-center cursor-pointer"
                        @click="newDocument()"
                    >
                        +
                    </div>
                </div>
                <textarea
                    class="p-4 resize-none w-full h-screen"
                    v-model="currentContent"
                ></textarea>
            </div>
        </div>

        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    documents: [
                        {
                            name: "Recipes",
                            content:
                                "Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum. Stet clita kasd gubergren, no sea takimata sanctus est Lorem ipsum dolor sit amet.",
                        },
                        {
                            name: "Ideas",
                            content:
                                "- Eat the rich\n- Eat the moon\n- Eat this document",
                        },
                        {
                            name: "Boring name",
                            content: "Boring content *shrug*",
                        },
                    ],
                    active: "Ideas",
                },
                computed: {
                    currentContent: {
                        get() {
                            return this.documents.find(
                                (d) => d.name == this.active,
                            ).content
                        },
                        set(val) {
                            this.documents.find(
                                (d) => d.name == this.active,
                            ).content = val
                        },
                    },
                },
                methods: {
                    newDocument: function () {
                        var name = prompt(
                            "Please enter a name for the new document:",
                        )
                        this.documents.push({name: name, content: ""})
                    },
                    deleteDocument: function (name) {
                        this.documents = this.documents.filter(
                            (d) => d.name != name,
                        )
                    },
                },
            })
        </script>
    </body>
</html>
